plugins {
    id 'java'
    id 'java-library'
    id 'eclipse'
    id 'maven-publish'
}

version = '4.3.0'
group = 'org.hl7'
def archive = 'fhir.emf'
description = 'Codebase generated from the HL7/FHIR specification'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:none"
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // EMF dependencies
    implementation 'org.eclipse.emf:org.eclipse.emf.common:2.40.0'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.38.0'
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.38.0'
    
    // Logging dependencies
    // implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.19.0'
    // implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    // implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    // runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
}

test {
    systemProperties 'property': 'value'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'gen/main/java'
        }
    }
    test {
        java {
            srcDirs 'src/test/java'
        }
    }
}

processResources {
    from('gen/main/java') {
        include '**/*.ecore'
    }
}

// Optional: create a sources JAR for users of your library
task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from sourceSets.main.allJava
}

publishing {
    repositories {
        mavenLocal() 
    }
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = archive
            version = version
            from(components.java)
            artifact sourcesJar
        }
    }
}
